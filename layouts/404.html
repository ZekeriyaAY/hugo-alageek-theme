{{ define "main" }}
  <div class="container">
    <div class="my-5 text-center">
      {{ if isset .Site.Params "logofile404" }}
        <img src="{{ .Site.Params.logofile404 | absURL }}" alt="404-logo" />
      {{ end }}
      <h1 class="my-5">404</h1>
      <h2 class="mb-3">{{ i18n "page_not_found_description" }}</h2>
      <a href="/">{{ i18n "page_not_found_link" }}</a>
    </div>
  </div>
{{ end }}
